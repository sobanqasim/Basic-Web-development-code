<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Dropdowns</title>
    <link rel="stylesheet" href="14a.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <div class="dropdown-submenu">
                <button class="dropbtn-submenu">Submenu</button>
                <div class="dropdown-submenu-content">
                    <a href="#">Submenu Link 1</a>
                    <a href="#">Submenu Link 2</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
