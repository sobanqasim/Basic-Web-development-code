<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap form</title>
    </head>
    <style>
        .container {
            display: flex;
            background-color: grey;
            align-items: center;
            width: auto;
        }
    .form-controll {
        width: 100%;
    }
        
    </style>
    <body>
        <h2>Bootstrap form</h2>
        <div class="container">
          
            <form action="submit_form.php">
                <div class="form-group">
                    <label for="email">E-mail :</label>
                    <input type="email"  class="form-controll" id="email" place holder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-controll" id="pwd" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" class="form-control" id="rememberme">Remember me</label>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="form-control" >SUBMIT</button>
                </div>
            </form>
        </div>
    </body>
</html>
